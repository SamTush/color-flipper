<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color flipper</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-myFont">
    <nav class=" bg-myRed h-16 text-white">
        <ul class=" flex justify-between ps-60 pe-60 h-16 items-center font-myFont">
            <li>
                <a href="#">Color Flipper</a>
            </li>
            <li>
                <a class=" font-myFont text-4xl font-semibold text-white" href="#">color<span class=" font-cherryBomb text-myOrange">Flipper</span></a>
            </li>
            <li>
                <a href="#">Simple Hex</a>
            </li>
        </ul>
    </nav>
    <section class=" h-555 flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center bg-stone-300 p-16 rounded-lg ">
            <h1 class="mb-5 text-4xl font-bold">Counter</h1>
            <h1 id="number" class="mb-5 text-6xl font-bold text-emerald-800 ">3</h1>
            <div class="flex gap-2 text-white">
                <button id="decrease" class="bg-myRed px-5 py-3 rounded-md">DECREASE</button>
                <button id="reset" class=" bg-myCoral px-5 py-3 rounded-md ">RESET</button>
                <button id="increase" class=" bg-myGreen px-5 py-3 rounded-md">INCREASE</button>
            </div>
        </div>
        <div class=" flex flex-col items-center mt-10">
            <div class=" bg-black text-white ps-4 pe-4 pt-2 pb-2 rounded-lg">Background Color: <span class="color">white</span></div>
            <button id="button" type="submit" class=" bg-orange-200 mt-6 rounded-sm border w-fit pt-2 pb-2 ps-4 pe-4">CLICK ME</button>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
